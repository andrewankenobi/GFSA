<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #1a73e8;
            --secondary-color: #185abc;
            --background-color: #ffffff;
            --card-background: #ffffff;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .logo-container {
            padding: 1rem 0 0.5rem;
            max-width: 200px;
        }

        .logo-container img {
            width: 100%;
            height: auto;
            opacity: 0.95;
            transition: opacity 0.2s ease;
        }

        .logo-container img:hover {
            opacity: 1;
        }

        .header {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-buttons {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: -0.5px;
        }

        .back-button {
            padding: 0.75rem 1.25rem;
            background-color: var(--primary-color);
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
            font-size: 0.9375rem;
        }

        .back-button:hover {
            background-color: var(--secondary-color);
        }

        .generate-report-button {
            padding: 0.75rem 1.25rem;
            background-color: #1e8e3e;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
            font-size: 0.9375rem;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .generate-report-button:hover {
            background-color: #137333;
        }

        .generate-report-button:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
        }

        .refresh-analysis-button {
            padding: 0.75rem 1.25rem;
            background-color: #d93025;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
            font-size: 0.9375rem;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-analysis-button:hover {
            background-color: #b31412;
        }

        .refresh-analysis-button:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .detail-card {
            background: var(--card-background);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .detail-card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-color: transparent;
            transform: translateY(-2px);
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--border-color);
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .detail-item {
            margin-bottom: 1rem;
        }

        .detail-label {
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            display: block;
            font-size: 0.875rem;
            letter-spacing: 0.3px;
        }

        .list-item {
            margin-bottom: 0.5rem;
            padding-left: 1.25rem;
            position: relative;
            font-size: 0.9375rem;
            line-height: 1.6;
        }

        .list-item::before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }

        .detail-value {
            color: var(--text-primary);
            line-height: 1.6;
            font-size: 0.9375rem;
            margin-bottom: 0.5rem;
        }

        .detail-value .list-item:last-child {
            margin-bottom: 0;
        }

        .error {
            background: #fce8e6;
            color: #c5221f;
            padding: 1.25rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9375rem;
            border: 1px solid rgba(197, 34, 31, 0.2);
        }

        .founder-card {
            background: var(--card-background);
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .founder-card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-color: transparent;
        }

        .sub-section {
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border-color);
        }

        .sub-section .detail-label {
            margin-bottom: 0.25rem;
        }

        .sub-section .detail-value {
            margin-bottom: 0.25rem;
        }

        .sub-title {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
            font-size: 0.9375rem;
        }

        .ai-analysis-card {
            background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .ai-analysis-card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-color: transparent;
        }

        .ai-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(26, 115, 232, 0.1);
            color: var(--primary-color);
            padding: 0.375rem 0.75rem;
            border-radius: 16px;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .ai-badge::before {
            content: "⚡";
            margin-right: 0.5rem;
        }

        .follow-up-list {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .follow-up-item {
            display: flex;
            gap: 0.75rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .follow-up-item:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-color: transparent;
        }

        .follow-up-icon {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            color: var(--primary-color);
        }

        .follow-up-icon.technical {
            color: #1e8e3e;  /* Google green */
        }

        .follow-up-icon.business {
            color: #1a73e8;  /* Google blue */
        }

        .follow-up-content {
            flex-grow: 1;
        }

        .follow-up-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .follow-up-title {
            font-weight: 500;
            color: var(--text-primary);
            font-size: 1rem;
            margin-right: auto;
        }

        .follow-up-tag {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 16px;
            font-size: 0.75rem;
            font-weight: 500;
            background: #f1f3f4;
            color: var(--text-secondary);
        }

        .follow-up-tag.technical {
            background: rgba(30, 142, 62, 0.1);
            color: #1e8e3e;
        }

        .follow-up-tag.business {
            background: rgba(26, 115, 232, 0.1);
            color: #1a73e8;
        }

        .follow-up-tag.high {
            background: rgba(217, 48, 37, 0.1);
            color: #d93025;
        }

        .follow-up-tag.medium {
            background: rgba(251, 188, 4, 0.1);
            color: #f29900;
        }

        .follow-up-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }

        .follow-up-points {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .follow-up-point {
            color: var(--text-secondary);
            font-size: 0.875rem;
            padding-left: 1.25rem;
            position: relative;
            line-height: 1.5;
        }

        .follow-up-point::before {
            content: "•";
            position: absolute;
            left: 0.25rem;
            color: var(--primary-color);
        }

        .chat-container {
            background: var(--card-background);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .chat-container:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-color: transparent;
        }

        .chat-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .chat-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .message {
            margin-bottom: 0.75rem;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            line-height: 1.5;
            font-size: 0.9375rem;
        }

        .user-message {
            background: #f1f3f4;
            margin-left: 2rem;
            color: var(--text-primary);
        }

        .assistant-message {
            background: #e8f0fe;
            margin-right: 2rem;
            color: var(--text-primary);
        }

        .chat-input-container {
            display: flex;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-top: 1px solid var(--border-color);
            position: sticky;
            bottom: 0;
        }

        .chat-input {
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.9375rem;
            resize: none;
            min-height: 2.5rem;
            max-height: 10rem;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .chat-submit {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9375rem;
        }

        .chat-submit:hover {
            background-color: var(--secondary-color);
        }

        .chat-submit:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.875rem;
            border-top: 1px solid var(--border-color);
            margin-top: 3rem;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media print {
            body {
                padding: 0;
                margin: 0;
                background: white;
            }

            .container {
                max-width: none;
                margin: 0;
                padding: 1.5rem;
            }

            .header {
                margin-bottom: 2rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .detail-card {
                margin-bottom: 1.5rem;
                padding: 1.5rem;
                box-shadow: none;
                border: 1px solid var(--border-color);
                break-inside: avoid;
            }

            .section-title {
                font-size: 1.125rem;
                margin-bottom: 1rem;
            }

            .detail-value {
                font-size: 0.875rem;
            }

            .ai-analysis-card {
                margin-bottom: 2rem;
                padding: 1.5rem;
                border: 1px solid var(--border-color);
                break-inside: avoid;
            }

            .chat-container, .back-button, .generate-report-button {
                display: none;
            }

            .follow-up-item {
                break-inside: avoid;
                border: 1px solid #e5e7eb;
                box-shadow: none;
            }

            .follow-up-tag {
                border: 1px solid currentColor;
                background: none !important;
            }
        }

        .loading-animation {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 3px solid rgba(26, 115, 232, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Added Quick Links Styling */
        .quick-links-container {
            background: var(--card-background);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .quick-links-container:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border-color: transparent;
        }

        .quick-links-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 1rem; /* Added margin top */
        }

        .quick-link {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #f1f3f4;
            color: var(--text-secondary);
            border-radius: 16px;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .quick-link:hover {
            background-color: #e8eaed;
            color: var(--text-primary);
            transform: translateY(-1px);
        }
        /* End Quick Links Styling */
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="gfsa.png" alt="Google for Startups" />
        </div>
        <div class="header">
            <h1>Loading...</h1>
            <div class="header-buttons">
                <a href="index.html" class="back-button">← Back to List</a>
                <button id="refreshAnalysisButton" class="refresh-analysis-button">↻ Refresh Analysis</button>
                <button id="generateReportButton" class="generate-report-button">Generate Report</button>
            </div>
        </div>
        <div id="aiAnalysisContainer">
            <div class="loading-animation"></div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <div class="chat-title">Ment-hoff the AI assistant</div>
            </div>
            <div id="chatMessages" class="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" class="chat-input" placeholder="Ask me anything about this startup..." />
                <button id="chatSubmit" class="chat-submit">Send</button>
            </div>
        </div>
        <div id="quickLinksContainer" class="quick-links-container">
            <div class="section-title">Quick Links</div>
            <div class="quick-links-grid">
                <div class="loading">Loading links...</div>
            </div>
        </div>
        <div id="detailsContainer">
            <div class="loading">Loading...</div>
        </div>
    </div>

    <script>
        async function loadStartupDetails() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const startupName = urlParams.get('startup');
                
                if (!startupName) {
                    throw new Error('No startup specified in URL query parameter (e.g., ?startup=StartupName)');
                }

                // Format the startup name for the filename (lowercase, replace spaces with underscores)
                const startupFileName = startupName.toLowerCase().replace(/ /g, '_');
                const analysisFilePath = `data/results/analysis_${startupFileName}.json`;

                console.log(`Attempting to load: ${analysisFilePath}`);

                const response = await fetch(analysisFilePath);
                if (!response.ok) {
                    throw new Error(`Could not load analysis file '${analysisFilePath}'. Status: ${response.status}. Please ensure the file exists and the research script ran successfully.`);
                }

                const startupData = await response.json(); // Expecting a single JSON object now
                console.log('Loaded data structure:', JSON.stringify(startupData, null, 2));

                // No need to find the startup in an array anymore
                // const startup = data.find(s => s.metadata.startup_name === startupName);
                // if (!startup) {
                //    throw new Error(`Startup "${startupName}" not found in the analysis data`);
                // }

                // Validate startup data structure
                if (!startupData.metadata || !startupData.analysis) {
                    console.error('Invalid startup data structure:', startupData);
                    throw new Error('Invalid startup data structure - missing required fields (metadata or analysis)');
                }

                // Validate company overview existence (optional, as assembly adds placeholders)
                // if (!startupData.analysis.company_overview) {
                //    console.error('Missing company overview:', startupData.analysis);
                //    throw new Error('Invalid startup data - missing company overview');
                // }

                // Pass the single startup object directly
                displayStartupDetails(startupData);
            } catch (error) {
                console.error('Detailed error:', error);
                console.error('Error stack:', error.stack);
                document.getElementById('detailsContainer').innerHTML = `
                    <div class="error">
                        <strong>Error loading startup details for '${startupName || "Not Specified"}'</strong><br>
                        ${error.message}<br><br>
                        <small>Debug information:</small><br>
                        <pre style="margin-top: 0.5rem; font-size: 0.8rem; white-space: pre-wrap;">${error.stack}</pre><br>
                        <small>If you just ran the analysis, make sure the file exists at: ${analysisFilePath || 'data/results/analysis_...'}</small>
                    </div>
                `;
                // Also update header title on error
                 document.querySelector('.header h1').textContent = `Error Loading ${startupName || 'Startup'}`;
            }
        }

        function displayStartupDetails(startup) {
            try {
                console.log('Displaying startup details for:', startup.metadata.startup_name);
                const { metadata, analysis } = startup;
                const container = document.getElementById('detailsContainer');
                
                // Update the page title and header
                document.title = metadata.startup_name;
                document.querySelector('.header h1').textContent = metadata.startup_name;

                // Store startup data for report generation and trigger AI analysis
                window.currentStartup = startup;
                generateAIAnalysis(startup); // Assuming this function still works with the structure

                // Check for critical assembly failure reported in metadata
                if (metadata.assembly_status === 'failed_critical_assembly') {
                    container.innerHTML = `<div class="error"><strong>Critical Assembly Failure:</strong> The final analysis file for ${metadata.startup_name} could not be assembled correctly. Error: ${metadata.error_message || 'Unknown assembly error'}. Raw area data might be available in the data/${metadata.startup_name.toLowerCase().replace(' ', '_')} directory.</div>`;
                    return; // Stop further rendering
                }

                // Check for missing areas and display a warning if needed
                let missingAreasWarning = '';
                if (metadata.missing_areas && metadata.missing_areas.length > 0) {
                     missingAreasWarning = `<div class="error" style="background: #feefc3; color: #6d4d00; border-color: rgba(254, 239, 195, 0.5);"><strong>Note:</strong> The following analysis sections could not be generated due to errors and contain placeholder data: ${metadata.missing_areas.join(', ')}</div>`;
                }

                let html = `${missingAreasWarning}
                    <div class="grid-container">
                        <!-- Basic Info Card -->
                        <div class="detail-card">
                            <div class="section-title">Basic Information</div>
                            <div class="detail-grid">
                                <div class="detail-item">
                                    <span class="detail-label">Company Name</span>
                                    <div class="detail-value">${metadata.startup_name || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Industry</span>
                                    <div class="detail-value">${metadata.industry || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Country</span>
                                    <div class="detail-value">${metadata.country || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Founded</span>
                                    <div class="detail-value">${analysis?.company_overview?.founding_date || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Stage</span>
                                    <div class="detail-value">${analysis?.financial_overview?.funding_history?.[0]?.stage || analysis?.company_overview?.current_status || 'N/A'}</div>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Employees</span>
                                    <div class="detail-value">${analysis?.team_analysis?.organizational_structure || (analysis?.team_analysis?.hiring_plans?.[0] || 'N/A')}</div>
                                </div>
                            </div>
                            <div class="sub-section">
                                <span class="detail-label">Description</span>
                                <div class="detail-value">${analysis?.company_overview?.description || analysis?.company_overview?.mission_statement || analysis?.company_overview?.unique_value_proposition || 'No description available'}</div>
                            </div>
                        </div>
                `;

                // Render sections dynamically based on ANALYSIS_STRUCTURE keys
                const renderOrder = [
                    'company_overview', 'team_analysis', 'product_analysis',
                    'market_analysis', 'business_model', 'financial_overview',
                    'competitive_advantage', 'risk_assessment', 'growth_strategy',
                    'recommendations'
                ];

                renderOrder.forEach(areaKey => {
                    if (analysis[areaKey]) {
                        // Get the actual analysis data from the nested structure
                        const areaData = analysis[areaKey] || {};
                        html += `
                            <div class="detail-card" id="${areaKey}">
                                <div class="section-title">${areaKey.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</div>
                                ${renderSection(areaData, areaKey)}
                            </div>
                        `;
                    }
                });

                html += '</div>'; // Close grid-container
                container.innerHTML = html;

                // Generate and insert Quick Links AFTER rendering cards
                let quickLinksHtml = '<div class="section-title">Quick Links</div><div class="quick-links-grid">';
                 let hasLinks = false;
                 renderOrder.forEach(areaKey => {
                     if (analysis[areaKey]) { // Only add links for sections that exist in the data
                         hasLinks = true;
                         quickLinksHtml += `<a href="#${areaKey}" class="quick-link">${areaKey.replace(/_/g, ' ').replace(/\\b\\w/g, l => l.toUpperCase())}</a>`;
                     }

        function renderSection(sectionData, sectionKey) {
            if (!sectionData || typeof sectionData !== 'object') {
                console.warn(`Invalid data for section ${sectionKey}:`, sectionData);
                return '<div class="detail-value">No data available or invalid format</div>';
            }

            let html = '<div class="detail-grid">';
            const expectedKeys = Object.keys(ANALYSIS_STRUCTURE.analysis[sectionKey] || {});

            expectedKeys.forEach(key => {
                const value = sectionData[key];
                html += '<div class="detail-item">';
                html += `<span class="detail-label">${key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>`;
                html += renderValue(value);
                html += '</div>';
            });

            html += '</div>';
            return html;
        }

        function renderValue(value) {
            if (value === null || value === undefined || value === '') {
                return '<div class="detail-value">N/A</div>';
            }

            if (Array.isArray(value)) {
                if (value.length === 0) {
                    return '<div class="detail-value">N/A</div>';
                }
                if (typeof value[0] === 'object' && value[0] !== null) {
                    return value.map(item => {
                        if (typeof item !== 'object' || item === null) return '';
                        let itemHtml = '<div class="founder-card">';
                        for (const [itemKey, itemValue] of Object.entries(item)) {
                            itemHtml += `<div class="detail-item">
                                <span class="detail-label">${itemKey.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>
                                ${renderValue(itemValue)}
                            </div>`;
                        }
                        itemHtml += '</div>';
                        return itemHtml;
                    }).join('');
                } else {
                    return renderList(value);
                }
            } else if (typeof value === 'object' && value !== null) {
                let subHtml = '<div class="sub-section">';
                let hasSubData = false;
                for (const [subKey, subValue] of Object.entries(value)) {
                    hasSubData = true;
                    subHtml += `<div class="detail-item">
                        <span class="detail-label">${subKey.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</span>
                        ${renderValue(subValue)}
                    </div>`;
                }
                subHtml += '</div>';
                return hasSubData ? subHtml : '<div class="detail-value">N/A</div>';
            } else {
                const escapedValue = String(value).replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
                return `<div class="detail-value">${escapedValue}</div>`;
            }
        }

        // Add chat functionality
        async function handleChatSubmit() {
            const input = document.getElementById('chatInput');
            const submit = document.getElementById('chatSubmit');
            const messages = document.getElementById('chatMessages');
            
            const query = input.value.trim();
            if (!query) return;
            
            input.disabled = true;
            submit.disabled = true;
            
            messages.innerHTML += `
                <div class="message user-message">
                    ${query}
                </div>
            `;
            
            try {
                const startup = window.currentStartup;
                if (!startup) {
                    throw new Error("Startup context not loaded.");
                }
                
                const response = await fetch('http://localhost:5002/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        startup_context: startup // Send the whole startup object as context
                    })
                });
                
                if (!response.ok) {
                     const errorData = await response.json().catch(() => ({ error: `HTTP error! status: ${response.status}` }));

                }
                
                const data = await response.json();
                
                messages.innerHTML += `

                        ${data.response}

                `;
